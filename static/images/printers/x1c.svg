<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Base -->
  <rect x="30" y="160" width="140" height="10" fill="#2c3e50" rx="2"/>

  <!-- Enclosure (premium) -->
  <rect x="40" y="45" width="120" height="115" fill="#1a1a1a" opacity="0.4" rx="3"/>
  <rect x="40" y="45" width="120" height="6" fill="#2c3e50" rx="1"/>
  <rect x="40" y="45" width="6" height="115" fill="#2c3e50" rx="1"/>
  <rect x="154" y="45" width="6" height="115" fill="#2c3e50" rx="1"/>
  <rect x="40" y="154" width="120" height="6" fill="#2c3e50" rx="1"/>

  <!-- Carbon fiber pattern -->
  <pattern id="carbon" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
    <rect width="10" height="10" fill="#1a1a1a"/>
    <path d="M0,5 L5,0 M5,10 L10,5" stroke="#333" stroke-width="1"/>
  </pattern>
  <rect x="42" y="47" width="116" height="111" fill="url(#carbon)" opacity="0.3" rx="2"/>

  <!-- Large door window -->
  <rect x="55" y="65" width="90" height="80" fill="#4a4a4a" opacity="0.2" rx="2"/>

  <!-- Build plate -->
  <rect x="65" y="130" width="70" height="3" fill="#95a5a6" rx="1"/>

  <!-- Print head with camera -->
  <rect x="90" y="80" width="20" height="15" fill="#e74c3c" rx="2"/>
  <circle cx="100" cy="85" r="4" fill="#3498db"/>
  <circle cx="100" cy="85" r="2" fill="#2c3e50"/>
  <rect x="95" y="87" width="10" height="25" fill="#c0392b" rx="1"/>

  <!-- Display/Touch panel -->
  <rect x="145" y="75" width="3" height="20" fill="#3498db" rx="1"/>

  <!-- "X1C" label -->
  <text x="100" y="28" font-family="Arial" font-size="12" fill="#3498db" text-anchor="middle" font-weight="bold">X1 Carbon</text>
</svg>
