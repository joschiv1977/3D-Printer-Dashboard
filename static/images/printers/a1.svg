<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Base -->
  <rect x="40" y="165" width="120" height="8" fill="#2c3e50" rx="2"/>

  <!-- Frame (compact, modern) -->
  <rect x="50" y="60" width="5" height="105" fill="#34495e" rx="1"/>
  <rect x="145" y="60" width="5" height="105" fill="#34495e" rx="1"/>
  <rect x="50" y="60" width="100" height="5" fill="#34495e" rx="1"/>
  <rect x="50" y="160" width="100" height="5" fill="#34495e" rx="1"/>

  <!-- Side panels (partial enclosure) -->
  <rect x="53" y="63" width="2" height="97" fill="#7f8c8d" opacity="0.3"/>
  <rect x="145" y="63" width="2" height="97" fill="#7f8c8d" opacity="0.3"/>

  <!-- Build plate -->
  <rect x="60" y="148" width="80" height="3" fill="#95a5a6" rx="1"/>

  <!-- Print head with integrated camera -->
  <rect x="88" y="85" width="24" height="16" fill="#e74c3c" rx="2"/>
  <circle cx="100" cy="92" r="5" fill="#3498db"/>
  <circle cx="100" cy="92" r="3" fill="#ecf0f1"/>
  <circle cx="100" cy="92" r="1.5" fill="#2c3e50"/>
  <rect x="94" y="95" width="12" height="30" fill="#c0392b" rx="1"/>

  <!-- LED ring light -->
  <circle cx="100" cy="92" r="7" fill="none" stroke="#3498db" stroke-width="0.5" opacity="0.5"/>

  <!-- Display arm -->
  <rect x="145" y="95" width="12" height="3" fill="#34495e" rx="1"/>
  <rect x="155" y="85" width="8" height="25" fill="#2c3e50" rx="2"/>
  <rect x="156" y="86" width="6" height="20" fill="#3498db" opacity="0.3" rx="1"/>

  <!-- "A1" label -->
  <text x="100" y="35" font-family="Arial" font-size="14" fill="#e74c3c" text-anchor="middle" font-weight="bold">A1</text>
</svg>
