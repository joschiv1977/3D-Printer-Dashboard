<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Base -->
  <rect x="30" y="160" width="140" height="10" fill="#2c3e50" rx="2"/>

  <!-- Enclosure (closed) -->
  <rect x="40" y="50" width="120" height="110" fill="#34495e" opacity="0.3" rx="3"/>
  <rect x="40" y="50" width="120" height="6" fill="#34495e" rx="1"/>
  <rect x="40" y="50" width="6" height="110" fill="#34495e" rx="1"/>
  <rect x="154" y="50" width="6" height="110" fill="#34495e" rx="1"/>
  <rect x="40" y="154" width="120" height="6" fill="#34495e" rx="1"/>

  <!-- Door window -->
  <rect x="60" y="70" width="80" height="70" fill="#7f8c8d" opacity="0.2" rx="2"/>

  <!-- Build plate (visible through window) -->
  <rect x="70" y="125" width="60" height="3" fill="#95a5a6" rx="1"/>

  <!-- Print head (visible through window) - upgraded design -->
  <rect x="88" y="85" width="24" height="15" fill="#9b59b6" rx="2"/>
  <rect x="94" y="92" width="12" height="20" fill="#8e44ad" rx="1"/>

  <!-- Handle -->
  <rect x="150" y="100" width="8" height="30" fill="#7f8c8d" rx="2"/>

  <!-- Camera indicator -->
  <circle cx="100" cy="57" r="4" fill="#3498db"/>
  <circle cx="100" cy="57" r="2" fill="#2980b9"/>

  <!-- AMS indicator (top) -->
  <rect x="75" y="40" width="50" height="8" fill="#9b59b6" opacity="0.6" rx="2"/>

  <!-- "P2S" label -->
  <text x="100" y="30" font-family="Arial" font-size="12" fill="#9b59b6" text-anchor="middle" font-weight="bold">P2S</text>
</svg>
