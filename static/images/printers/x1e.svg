<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Base -->
  <rect x="30" y="160" width="140" height="10" fill="#2c3e50" rx="2"/>

  <!-- Enclosure (engineering grade) -->
  <rect x="40" y="45" width="120" height="115" fill="#1a1a1a" opacity="0.5" rx="3"/>
  <rect x="40" y="45" width="120" height="6" fill="#2c3e50" rx="1"/>
  <rect x="40" y="45" width="6" height="115" fill="#2c3e50" rx="1"/>
  <rect x="154" y="45" width="6" height="115" fill="#2c3e50" rx="1"/>
  <rect x="40" y="154" width="120" height="6" fill="#2c3e50" rx="1"/>

  <!-- Engineering stripes -->
  <rect x="42" y="47" width="3" height="111" fill="#f39c12" opacity="0.6"/>
  <rect x="155" y="47" width="3" height="111" fill="#f39c12" opacity="0.6"/>

  <!-- Door window -->
  <rect x="55" y="65" width="90" height="80" fill="#4a4a4a" opacity="0.2" rx="2"/>

  <!-- Build plate (heated) -->
  <rect x="65" y="130" width="70" height="3" fill="#e67e22" rx="1"/>

  <!-- Advanced print head -->
  <rect x="88" y="78" width="24" height="18" fill="#e74c3c" rx="2"/>
  <circle cx="100" cy="85" r="4" fill="#3498db"/>
  <circle cx="100" cy="85" r="2" fill="#2c3e50"/>
  <rect x="93" y="88" width="14" height="28" fill="#c0392b" rx="1"/>

  <!-- Hardened nozzle indicator -->
  <circle cx="100" y="113" r="3" fill="#f39c12"/>

  <!-- Display -->
  <rect x="145" y="75" width="3" height="20" fill="#f39c12" rx="1"/>

  <!-- "X1E" label with engineering badge -->
  <text x="100" y="28" font-family="Arial" font-size="12" fill="#f39c12" text-anchor="middle" font-weight="bold">X1 Engineering</text>
</svg>
